<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Issue Tracking System</title>
{{> include/header}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.css">
<link rel="stylesheet" href="/css/tinymce.css">
</head>
<body>
	<div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

		{{> include/topNav}}

		<main class="mdl-layout__content">
		<div class="issues__posts mdl-grid">
			<div class="issues-card-wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-shadow--2dp" style="height: 80px;">
					<h2 class="mdl-card__title-text mdl-color-text--grey-800">Milestones</h2>
				</div>
				{{#sessionedUser}}
				<a href="/milestone"
					class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored show-modal">
					<i class="material-icons">add</i>
				</a> 
				{{/sessionedUser}}
				<div class="mdl-card__supporting-text">
					<ul class="issue-list mdl-list">
					{{#milestone}}
						<li class="mdl-list__item mdl-list__item--two-line">
						<span class="mdl-list__item-primary-content"> 
						<a href="/milestone/{id}"><strong>{{subject}}</strong></a> 
						<span class="mdl-list__item-sub-title"> Due by {{endDate}} </span>
						</span>
						<span class="mdl-list__item-secondary-content">
						<span class="progress-bar"><span class="progress" style="width: 200.0px"></span></span>
						<span class="mdl-list__item-sub-title" style="font-size: 13px; color: #888"> 2 Open 1 Closed </span>
						</span></li>
					{{/milestone}}
					</ul>
				</div>
			</div>
		</div>
		{{> include/bottomNav}} </main>
		<div class="mdl-layout__obfuscator"></div>
	</div>
	{{> include/footer}}
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.3/dialog-polyfill.min.js"></script>
	<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
